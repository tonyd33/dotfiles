<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>monospace</family>
   <prefer>
     <family>Comic Code Ligatures</family>
     <family>Cartograph Mono CF</family>
     <family>NotoSansDisplay Nerd Font Mono</family>
   </prefer>
 </alias>
 <alias>
   <family>sans-serif</family>
   <prefer>
       <family>Comic Code Ligatures</family>
       <family>Cartograph Sans CF</family>
   </prefer>
</alias>
</fontconfig>
